services:
  message-client:
    build:
      context: ./client
      dockerfile: dockerfile.dev
    ports:
      - 3343:3343
    volumes:
      - ./client:/app
    networks:
      - message-app-dev
    env_file:
      - .env
  message-db:
    build:
      context: ./db
      dockerfile: dockerfile.dev
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    env_file:
      - .env
    networks:
      - message-app-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5888"]
      interval: 5s
      timeout: 5s
      retries: 5
  message-api:
    build:
      context: ./api
      dockerfile: dockerfile.dev
    volumes:
      - ./api:/app
    env_file:
      - .env
    networks:
      - message-app-dev
    depends_on:
      message-db:
        condition: service_healthy

networks:
  message-app-dev:
